name: 'EC AI Base'
description: 'Installs and configures base requirements for AI integration'
type: 'Site'

install:
  # AI base modules
  - ai
  - ai_provider_anthropic
  - key
input:
  anthropic_api_key:
    data_type: string
    description: The Anthronpic API key.
    prompt:
      method: ask
      arguments:
        question: 'If you want to use Anthropic, enter your API key. Otherwise, you can leave this empty:'
    default:
      source: value
      value: ''
config:
  actions:
    ai_provider_anthropic.settings:
      setupAiProvider:
        key_value: ${anthropoic_api_key}
        key_name: anthrompic_api_key
        key_label: 'Anthropic API Key'
        provider: anthropic
      simpleConfigUpdate:
        moderation: true
